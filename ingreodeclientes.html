  <title>Ingreso de Clientes</title>

  <!-- Fuente personalizada para la página-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Columna anidada dentro del card body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block">
              <img src="registro.jpg" width="500" height="350">
          </div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Ingreso Clientes</h1>
              </div>
              <!-- Formulario -->
              <form action="enviarcliente.php" method="POST" name="ingresodecliente">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                       <!-- Nombre -->
                    <input type="text" class="form-control form-control-user" name="nombre" placeholder="Nombre" required>
                  </div>
                  <div class="col-sm-6">
                       <!-- Apellido -->
                    <input type="text" class="form-control form-control-user" name="apellido" placeholder="Apellido" required>
                  </div>
                </div>
                <div class="form-group">
                     <!-- Correo electrónico -->
                  <input type="email" class="form-control form-control-user" name="correo" placeholder="Mail" required>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                       <!-- Cédula -->
                    <input type="text" class="form-control form-control-user" pattern="[0-9]{10,10}" minlength="10" maxlength="10" name="cedula" placeholder="Cedula: 10 dígitos numéricos " required>
                  </div>
                  <div class="col-sm-6">
                       <!-- Contraseña -->
                    <input type="password" class="form-control form-control-user" name="contraseña" placeholder="Contraseña" required>
                  </div>
                </div>
                <div class="text-center">
                    <input type="submit" nombre="enviar">
                </div>
              </form>
               <!-- Opción para regresar al main page -->
              <a class="small" href="index.html">Ir a la página de inicio</a><br><br>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
